<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Template 5</title>
    <link href="Template5.css" rel="stylesheet">
    <link rel="shortcut icon" href="../assets/img/ICO.ico" type="image/x-icon">
</head>
<body>

<header>
    <div>
        HEADER
    </div>
</header>
<hr>

<form>
    <div>
        <textarea placeholder="Write pls"></textarea>
    </div>
    <div>
        <input id="1" type="reset">
    </div>
    <div>
        <input id="2" type="date">
    </div>
    <div>
        <input id="3" type="number">
    </div>
    <div>
        <input id="4" type="range">
    </div>
    <div>
        <input id="5" type="tel">
    </div>
    <div>
        <input id="6" type="time">
    </div>
    <div>
        <input id="7" placeholder="drop-down list" type="text" list="list">
        <datalist id="list">

            <option>text 1</option>
            <option>text 2</option>
            <option>text 3</option>

        </datalist>
    </div>

</form>
<hr>

<form class="textareaTag">
    <div>
        <textarea placeholder="ModifyTextarea" rows="15" cols="15"></textarea>
    </div>
</form>
<hr>

<form>
    <div class="labelTag">
        <input placeholder="input 1" id="name"><label for="name">Text 1</label>
        <label><input placeholder="input 2" type="checkbox"></label>

        <label>
            <input type="checkbox">
            <input type="checkbox">
            Text 2
        </label>
    </div>
</form>
<hr>

<form id="form1" method="POST">
    <div>
        <select size="5" multiple name="name[]">
            <option disabled>Какие имена вам нравятся?</option>
            <option selected value="Никакие">Никакие</option>
            <option value="Иван">Иван</option>
            <option value="Петр">Петр</option>
            <option value="Николай">Николай</option>
        </select>
        <input type="submit" value="Submit">
    </div>
</form>
<hr>

<form>
    <fieldset title="input">
        <legend align="center">Checkboxes</legend>
        <input type="checkbox">First checkbox
        <input type="checkbox">Second checkbox
        <input type="checkbox">Third checkbox
    </fieldset>
</form>
<hr>
<article>
<form>
    <div>
        <select>
            <option>Месяца года</option>
            <optgroup label="Лето">
                <option>Июнь</option>
                <option>Июль</option>
                <option>Август</option>
            </optgroup>
            <optgroup label="Осень">
                <option>Сентябрь</option>
                <option>Октябрь</option>
                <option>Ноябрь</option>
            </optgroup>
            <optgroup label="Зима">
                <option>Декабрь</option>
                <option>Январь</option>
                <option>Февраль</option>
            </optgroup>
            <optgroup label="Весна">
                <option>март</option>
                <option>апрель</option>
                <option>май</option>
            </optgroup>
        </select>
    </div>
</form>
<hr>
</article>

<footer>
    <div>
        <cite>FOOTER</cite>
    </div>
</footer>
<hr>

<form>
<div>
<canvas  id="firstCanvas" width="200px" height="200px">
    <p>My canvas</p>
    <script>
        var canvas = document.getElementById("firstCanvas")
        var ctx = canvas.getContext("2d")

        ctx.fillStyle = "rgb(200,0,0)";
        ctx.fillRect (10, 10, 550, 500);
    </script>

</canvas>
</div>
</form>
<hr>

<form>
<div class="audioTag">
    <audio controls autoplay loop>
        <source src="../assets/audio/Minecraft.mp3">
    </audio>
</div>
</form>
<hr>

<form>
<div class="videoTag">
    <video controls >
        <source src="../assets/video/videoplayback.mp4">
    </video>
    <input type="submit" value="Stop">
</div>
</form>
<hr>


</body>
</html>
